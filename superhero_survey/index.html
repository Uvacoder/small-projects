<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Superhero Coaching Application</title>
  </head>
  <body>
    <div> <h1 id="title" >Be heroic AF. <br /> Apply for superhero coaching.</h1> </div>

    <div id="main">
      <p id="description" class="section-text">Tell us about yourself and your goals!</p>

       <form id="survey-form" action="#" method="POST">
        <div id="basic-info" class="survey-section">
          <div id="input-name" class="survey-item">
            <label for="name" id="name-label">Name </label>
            <input type="text" id="name" name="user_name" class="input-basic-info" placeholder="Peter Parker" required />
          </div>
          <div id="input-email" class="survey-item">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="user_email" class="input-basic-info" placeholder="parker@spidey.web" required />
          </div>
          <div id="input-number">
            <label for="age" id="number-label" class="survey-item label-info">Age
              <input type="number" id="number" name="user_age" class="input-basic-info" min="0" max="120" placeholder="32" required />
            </label>
            <label for="height" class="survey-item label-info">Height
              <input type="text" id="height" name="user_height" class="input-basic-info" placeholder="69.5 in." required />
            </label>
            <label for="weight" class="survey-item label-info">Weight
              <input type="text" id="weight" name="user_weight" class="input-basic-info" placeholder="175 lbs."required />
            </label>
          </div>
        </div>
        <div id="input-radio" class="survey-section">
          <fieldset>
            <legend class="section-text">What is your main focus?</legend>
            <ul>
              <li>
                <input type="radio" id="defeat_nemesis" value="defeat_nemesis" name="user_goal" />
                <label for="defeat_nemesis">I want to defeat my archnemesis</label>

              </li>
              <li>
                <input type="radio" id="return_home" value="return_home" name="user_goal" />
                <label for="return_home">I want to return to my timeline/dimension/home planet</label>

              </li>
              <li>
                <input type="radio" id="avenge" value="avenge" name="user_goal" />
                <label for="avenge">I want to avenge my family/dog</label>

              </li>
              <li>
                <input type="radio" id="normal_life" value="normal_life" name="user_goal" />
                <label for="normal_life">I want to live a normal life</label>

              </li>
              <li>
                <input type="radio" id="something_else" value="something_else" name="user_goal" />
                 <label for="something_else">I want something else</label>

              </li>
            </ul>
          </fieldset>
        </div>

        <div id="input-checkbox" class="survey-section">
          <fieldset>
            <legend class="section-text">What would you like help with?</legend>
            <ul>
              <li>
                <input type="checkbox" id="find_macguffin" value="find_macguffin" name="help_with">
                <label for="find_macguffin">Finding ancient jewel or energy source</label>

              </li>
              <li>
                <input type="checkbox" id="gain_confidence" value="gain_confidence" name="help_with">
                <label for="gain_confidence">(Re)Gaining self-confidence</label>

              </li>
              <li>
                <input type="checkbox" id="improve_banter" value="improve_banter" name="help_with">
                <label for="improve_banter">Improving banter</label>

              </li>
              <li>
                <input type="checkbox" id="reassemble_team" value="reassemble_team" name="help_with">
                <label for="reassemble_team">Getting the team back together</label>

              </li>
              <li>
                <input type="checkbox" id="tame_darkness" value="tame_darkness" name="help_with">
                <label for="tame_darkness">Taming the Darkness</label>

              </li>
            </ul>
          </fieldset>
        </div>

        <div id="input-dropdown" class="survey-section">
          <label class="section-text">How frequently do you save the day?</label>
          <select id="dropdown">
            <option>Less than once a week</option>
            <option>1-2 times a week</option>
            <option>3-4 times a week</option>
            <option>5+ times a week</option>
          </select>
        </div>


        <div id="input-textarea" class="survey-section">
          <fieldset>
            <legend for="about" class="section-text">How did you develop your superpowers?</legend>
            <textarea id="about" placeholder="Lab experiment gone awry? Ventured too far into mysterious cave? Reaction to embarrassing teenage prank? We all have a backstory. What's yours?" required></textarea>
          </fieldset>
        </div>

        <div id="input-submit" class="survey-section">
          <button id="submit">Submit</button>
        </div>

      </form>


    </div>
  </body>
</html>
