<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid IMG Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce59b85eac.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <ul>
        <li class="profile-link">
          <a href="#">
            <img src="images/headshot.jpg" alt="Profile">
          </a>
        </li>
        <li class="settings">
          <label >
            <i class="fas fa-user-cog"></i>
            <input type="checkbox" name="settings-toggle" id="settings-toggle">
            <ul class="dropdown">
              <li> <a class="setting" href="#">Privacy</a> </li>
               <li> <a class="setting" href="#">Payments</a> </li>
               <li> <a class="setting" href="#">Location</a> </li>
               <li> <a class="setting" href="#">Log out</a> </li>
            </ul>

          </label>
        </li>
      </ul>
    </nav>
    <main class="container">
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="Central Image">
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>

        </li>

        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Thumbnail">
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Thumbnail">
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Thumbnail">
        </li>
      </ul>
    </main>
  </body>
</html>
